name: mdBook Pages

env:
  MDBOOK_VERSION: "0.4.52"
  MDBOOK_EPUB_VERSION: "0.4.48"

on:
  push:
    branches:
      - main
      - master
    paths:
      - docs/**
      - .github/workflows/mdbook-pages.yml
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - name: Cache mdBook tools
        uses: actions/cache@v5
        with:
          path: |
            ~/.cache/mdbook
            ~/.cache/mdbook-epub
          key: ${{ runner.os }}-mdbook-${{ env.MDBOOK_VERSION }}-epub-${{ env.MDBOOK_EPUB_VERSION }}
      - name: Install mdBook tools
        run: |
          set -e

          mkdir -p ~/.cache/mdbook ~/.cache/mdbook-epub ~/.local/bin

          if [ ! -x ~/.cache/mdbook/mdbook ]; then
            curl -sSL -o /tmp/mdbook.tar.gz \
              https://github.com/rust-lang/mdBook/releases/download/v${MDBOOK_VERSION}/mdbook-v${MDBOOK_VERSION}-x86_64-unknown-linux-gnu.tar.gz
            tar -xzf /tmp/mdbook.tar.gz -C ~/.cache/mdbook
          fi

          if [ ! -x ~/.cache/mdbook-epub/mdbook-epub ]; then
            curl -sSL -o ~/.cache/mdbook-epub/mdbook-epub \
              https://github.com/Michael-F-Bryan/mdbook-epub/releases/download/v${MDBOOK_EPUB_VERSION}/mdbook-epub-linux-amd64
            chmod +x ~/.cache/mdbook-epub/mdbook-epub
          fi

          ln -sf ~/.cache/mdbook/mdbook ~/.local/bin/mdbook
          ln -sf ~/.cache/mdbook-epub/mdbook-epub ~/.local/bin/mdbook-epub
          echo "$HOME/.local/bin" >> $GITHUB_PATH
      - name: Build book
        working-directory: docs
        run: mdbook build
      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: docs/book/html

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
