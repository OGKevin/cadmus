# Zola configuration for Cadmus documentation portal
# Use --base-url flag to override for different environments

title = "Cadmus"
description = "Alternative reading application for Kobo devices"
base_url = "https://cadmus-dt6.pages.dev"

# Build settings
output_dir = "public"
default_language = "en"
minify_html = true
compile_sass = true

# Markdown settings
markdown = { external_links_target_blank = true, smart_punctuation = true }

# Search configuration
build_search_index = true
search = { index_format = "elasticlunr_json" }

# Feed generation
generate_feeds = true
feed_filenames = ["atom.xml"]

[extra]
# Navigation menu - use relative paths
# Zola's get_url() will handle base_url correctly for both local and production
nav_items = [
  { name = "Home", url = "/" },
  { name = "User and Contributor Guide", url = "/guide/" },
  { name = "API Documentation", url = "/api/cadmus_core/" },
]

# GitHub repository
github_url = "https://github.com/ogkevin/cadmus"
github_edit_branch = "main"

# Theme colors
primary_color = "#2c3e50"
accent_color = "#3498db"
